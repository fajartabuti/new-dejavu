<!-- Main Header -->
<header class="main-header">
    <!-- Header Top -->
    <div class="header-top">
        <div class="auto-container clearfix">
            <div class="top-left clearfix">
                <ul class="info-list">
                    <li>INDONESIAN ESPORT TEAM</li>
                </ul>
            </div>
            <div class="top-right">
                <ul class="social-icons">
                    <li><a target="_blank" href="https://www.facebook.com/dejavuesport/"><span class="fab fa-facebook-square"></span></a></li>
                    <li><a target="_blank" href="https://www.instagram.com/dejavu_esport/"><span class="fab fa-instagram"></span></a></li>
                    <li><a target="_blank" href="https://www.youtube.com/channel/UCTZfgd7w768YAbMcQbit91A"><span class="fab fa-youtube"></span></a></li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Header Upper -->
    <div class="header-upper">
        <div class="inner-container">
            <div class="auto-container clearfix">
                <!--Logo-->
                <div class="logo-outer">
                    <div class="logo"><a href="home"><img src="assets/images/logo.png" alt="" title="Gamon - Digital Gaming and Esports HTML Template"></a></div>
                </div>
                <!--Nav Box-->
                <div class="nav-outer clearfix">
                    <!--Mobile Navigation Toggler-->
                    <div class="mobile-nav-toggler">
                        <span class="icon flaticon-menu-1">
                        </span>
                    </div>
                    <!-- Main Menu -->
                    <nav class="main-menu navbar-expand-md navbar-light">
                        <div class="collapse navbar-collapse show clearfix" id="navbarSupportedContent">
                            <ul class="navigation clearfix pull-left">
                                <li><a href="/home">Home</a></li>
                                <li><a href="/match">Matches</a></li>
                                <li><a href="/team">Teams</a></li>
                            </ul>

                            <ul class="navigation pull-right clearfix">
                                <li><a href="/about-us">About Us</a></li>
                                <li><a href="/faq">Faq's</a></li>
                                <li><a href="/contact">Contact</a></li>
                            </ul>
                        </div>
                    </nav>
                    <!-- Main Menu End-->
                </div>
            </div>
        </div>
    </div>
    <!--End Header Upper-->

    <!-- Sticky Header  -->
    <div class="sticky-header">
        <div class="auto-container clearfix">
            <!--Logo-->
            <div class="logo pull-left">
                <a href="/home" title=""><img src="assets/images/logo.png" alt="" title=""></a>
            </div>
            <!--Right Col-->
            <div class="pull-right">
                <!-- Main Menu -->
                <nav class="main-menu clearfix">
                    <!--Keep This Empty / Menu will come through Javascript-->
                </nav><!-- Main Menu End-->
            </div>
        </div>
    </div><!-- End Sticky Menu -->

    <!-- Mobile Menu  -->
    <div class="mobile-menu">
        <div class="menu-backdrop"></div>
        <div class="close-btn">
            <span class="icon flaticon-close"></span>
        </div> 
        <nav class="menu-box">
            <div class="nav-logo"><a href="/home"><img src="assets/images/logo.png" alt="" title=""></a></div>
            <div class="menu-outer"><!--Here Menu Will Come Automatically Via Javascript / Same Menu as in Header--></div>
            <!--Social Links-->
            <div class="social-links">
                <ul class="clearfix">
                    <li><a target="_blank" href="https://www.facebook.com/dejavuesport/"><span class="fab fa-facebook-square"></span></a></li>
                    <li><a target="_blank" href="https://www.instagram.com/dejavu_esport/"><span class="fab fa-instagram"></span></a></li>
                    <li><a target="_blank" href="https://www.youtube.com/channel/UCTZfgd7w768YAbMcQbit91A"><span class="fab fa-youtube"></span></a></li>
                </ul>
            </div>
        </nav>
    </div><!-- End Mobile Menu -->

    <!--Page Title-->
    <section *ngIf="router.url != '/home'" class="page-banner" style="background-image:url(assets/images/background/title-bg.jpg);">
        <div class="auto-container">
            <div class="inner-container clearfix">
                <ul class="bread-crumb clearfix">
                    <li><a href="/home">Home</a></li>
                    <li>{{href}}</li>
                </ul>
                <h1>{{href}}</h1>
            </div>
        </div>
    </section>
    <!--End Page Title-->
</header>
<!-- End Main Header -->
